<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>relude - Alternative standard library (prelude) for ReasonML</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Alternative standard library (prelude) for ReasonML">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Relude',
      
      repo: 'https://github.com/reazen/relude',

      // Theme
      themeColor: "#1a1a50",

      // Cover page
      coverpage: true,

      // Navbar
      //loadNavbar: true,

      // Search
      search: 'auto',

      // Sidebar
      loadSidebar: true,
      autoHeader: true,
      subMaxLevel: 2,

      // Auto scroll
      auto2top: true,

      // Plugins
      plugins: [
      ]
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-reason.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//unpkg.com/docsify-plugin-flexible-alerts"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
</body>
</html>
